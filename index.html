<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Partial Password + PIN Barcode Generator</title>
</head>
<body>
  <h1>Generate Your Barcode (Partial Password Only)</h1>

  <!-- Username -->
  <label for="username">Username:</label>
  <input type="text" id="username" /><br /><br />

  <!-- Partial Password (omit your PIN here) -->
  <label for="partialPassword">Partial Password:</label>
  <input type="text" id="partialPassword" /><br /><br />

  <!-- PIN is typed at login, not stored in barcode -->
  <p>
    <em>
      Your PIN will be typed manually at login, so there's no field for it here.
      (This ensures the barcode alone is not sufficient to log in.)
    </em>
  </p>

  <button onclick="generateBarcode()">Generate Barcode</button>

  <!-- Container for the generated barcode -->
  <div id="barcode-container" style="margin-top: 30px;"></div>

  <!-- Load the JsBarcode library from a CDN -->
  <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.0/dist/JsBarcode.all.min.js"></script>

  <!-- Custom JavaScript -->
  <script src="script.js"></script>
</body>
</html>
