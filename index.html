<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Employee Badge with Partial Password Barcode</title>

  <!-- Load JsBarcode from a CDN -->
  <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>

  <!-- Link to external CSS file -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="card-container">
    <label for="username">Username:</label>
    <input 
      type="text" 
      id="username" 
      oninput="generateBarcode()" 
      placeholder="e.g. jdoe"
    />

    <label for="partialPassword">Partial Password (masked):</label>
    <input 
      type="password" 
      id="partialPassword" 
      oninput="generateBarcode()" 
      placeholder="e.g. MySecretPart"
    />

    <div id="card">
      <p>Company Name or Municipality</p>
      <p>Employee/Member ID Card</p>
      <p>
        This barcode includes your username and partial password<br/>
        (minus your secret PIN). Use with caution!
      </p>

      <!-- The dynamically rendered barcode -->
      <svg id="barcode"></svg>

      <!-- Optional text showing what's in the barcode (for debugging) -->
      <p id="barcodeString"></p>
    </div>
  </div>

  <!-- Load our custom script last -->
  <script src="script.js"></script>
</body>
</html>
