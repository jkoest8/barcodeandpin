<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Barcode Generator</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <h1>Barcode Generator</h1>

  <!-- Username input -->
  <p>
    <label for="username">Username:</label>
    <input type="text" id="username" />
  </p>

  <!-- Partial Password input (masked with asterisks) -->
  <p>
    <label for="partialPassword">Partial Password:</label>
    <input type="password" id="partialPassword" />
  </p>

  <!-- Generate button -->
  <button onclick="generateBarcode()">Generate Barcode</button>

  <!-- Container where we'll insert the <svg> -->
  <div id="barcode-container" style="margin-top: 20px;"></div>

  <!-- 
    1) Load JsBarcode library from a CDN 
       (must come BEFORE your own script!)
  -->
  <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>

  <!-- 
    2) Load your custom script 
       (where we dynamically create the <svg> and call JsBarcode)
  -->
  <script src="script.js"></script>
</body>
</html>
